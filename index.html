<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="#">Gmail</a>
    <a href="#">images</a>
  </nav>

  <div class="main">
    <img src="/images/google.png" alt="Google Logo" class="logo">

    <div class="search-box">
      <img src="/images/search.png" alt="searchicon" class="icon">
      <input type="text" placeholder="Search Google or type a URL">
      <img src="/images/mic.png" alt="microicon" class="icon">
      <img src="/images/camera.png" alt="cameraicon" class="icon">
    </div>
  </div>
  
  <footer>
    <a href="#">About</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
  </footer>
  
</body>
</html>
